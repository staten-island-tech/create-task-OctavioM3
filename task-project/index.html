<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Hospital Client List</h1>
    <div class="buttons">
    <button id="NameSortBtn">Sort Name Alphabetically</button>
    <button id="AgeSortBtn">Sort By Age</button>
    </div>
    <label for="Name">Enter Patient Name: </label>
    <input type="text" name="Name" id="Name">
    <label for="DOB">Enter Patient Date of Birth</label>
    <input type="date" name="BirthDay" id="BD" required>
    <label for="Gender-Select">Chose a Gender:</label>
    <select name="Gender" id="Gender-Select">
      <option value="">None
      </option>
      <option value="m">Male</option>
      <option value="f">Female</option>
    </select>
    <input type="submit" value="Submit" id="submit" required>
    <div id="PatientList"></div>
    <script type="module" src="./Js/main.js"></script>
  </body>
</html>
